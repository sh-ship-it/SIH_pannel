<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR-Based Cultural Heritage Platform</title>
  <link rel="stylesheet" href="style.css" />
  <!-- /style.css -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">

</head>

<body>
  <header>
    <div class="logo">SMARAKA AR</div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Socials</a></li>
      </ul>
    </nav>
    <button class="login-btn">Login</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Stickers -->
    <img src="assets/Golden Temple.png" alt="Golden Temple" class="sticker sticker-left-top">
    <img src="assets/Taj Mahal.png" alt="Gateway of India" class="sticker sticker-left-bottom">
    <img src="assets/India Gate.png" alt="Qutub Minar" class="sticker sticker-right-mid">
    <img src="assets/Sun.png" alt="Konark Wheel" class="sticker sticker-right-bottom">
    <img src="assets/Kutub Minar.png" alt="Taj Mahal" class="sticker sticker-right-small">

    <!-- Phone with video -->
    <div class="phone-container">
      <div class="phone-frame">
        <div class="screen">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/-pHfPJGatgE?si=EQB60DE4pslM3BNv"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <img src="assets/iphone.png" alt="Phone Mockup" class="phone-overlay">
      </div>
    </div>
  </main>

</body>

</html>
